<!doctype html>
<html>
  <head><meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1"><title>CI/CD Dashboard</title></head>
  <body style="font-family: system-ui, sans-serif; padding:20px">
    <h1>CI/CD Health Dashboard</h1>
    <div id="metrics">Loading metrics...</div>
    <script>
      async function load(){
        const m = await fetch('/api/metrics').then(r=>r.json());
        document.getElementById('metrics').innerText = `Success: ${Math.round(m.successRate*100)}% | Failure: ${Math.round(m.failureRate*100)}% | Avg: ${Math.round(m.avgBuildTimeSeconds)}s`;
      }
      load(); setInterval(load,15000);
    </script>
  </body>
</html>
